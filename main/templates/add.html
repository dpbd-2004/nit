<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Add Two numbers</h1>
  <hr>
  <div class="container">
    <div class = "mb-3">
      <label for="num1" class="form-label">number 1:</label>
      <input type="text" name="num1" class="form-control" id="num1"/>
    </div>
  
    <div class = "mb-3">
      <label for="num2" class="form-label">number 2:</label>
      <input type="text" name="num2" class="form-control" id="num2"/>
    </div>
    <button type="submit" class="btn btn-primary">calculate</button>

  </div>



  <form method="post">
      {% csrf_token %}
      <label for="num1">Number 1:</label>
      <input type="text" name="num1" id="num1" required /><br /><br />
      <label for="num2">Number 2:</label>
      <input type="text" name="num2" id="num2" required /><br /><br />
      <button type="submit" class="btn btn-primary">calculate</button>
      <input type="submit" value="Calculate" /> 
  </form> 

  {% if err %}
  <p style="color : red">{{ err }}</p>
  {% endif %} {% if res %}
  <p style="color : green">{{ res }}</p>
  {% endif %}
  
</body>
</html>
